name: Build and Deploy Hexo (with PR check)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pr-check:
    # run this job for pull requests to catch build/render errors before merge
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (generate static site)
        run: |
          npx hexo clean
          npx hexo generate

  build-deploy:
    # run this on push to main: build and publish to gh-pages
    needs: pr-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (generate static site)
        env:
          NODE_ENV: production
        run: |
          npx hexo clean
          npx hexo generate

      - name: Run douban (if used)
        # your package.json already has a script `douban` that runs `hexo douban -bgm`
        # this step is safe even if douban generates empty content
        run: npm run douban

      - name: Ensure CNAME (optional)
        # If you use a custom domain, set a repository secret CUSTOM_DOMAIN and uncomment
        # this step will write the domain into public/CNAME so it won't be removed by the publisher
        if: env.CUSTOM_DOMAIN != ''
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          if [ -n "$CUSTOM_DOMAIN" ]; then echo "$CUSTOM_DOMAIN" > ./public/CNAME; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: false
          commit_message: "chore: update site (GitHub Actions)"
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
